<!DOCTYPE html>
<html lang="en">
    <head>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>
        Dybt Seriøst!
    </title>
    </head>
    <body>
        <!-- View when writing answers -->
        <div id="writeAnswer">
            <p>
                Skal der være tekst her?
            </p>
            <h2>
                Dummy Promt! Hvad synes du _____________?
            </h2>
            <br>
            <input type="text" id="answerInput" placeholder="Skriv dit svar her">
            <br>
            <br>

            <button onclick="sendAnswer(); showView('voteAnswer')"> Send Svar </button>
        </div>


        <!-- View when voting for answers -->
        <div id="voteAnswer" style="display: none;">
            <p>
                Stem på det bedste svar!
            </p>
            <h2>
                Dummy Promt! Hvad synes du _____________?
            </h2>
            <br>
            <ul>
                <li> <button onclick="voteAnswer() ; showView('bestAnswer')"> Svar 1 </button> </li> <br>
                <li> <button onclick="voteAnswer() ; showView('bestAnswer')"> Svar 2 </button> </li> <br>
                <li> <button onclick="voteAnswer() ; showView('bestAnswer')"> Svar 3 </button> </li> <br>
                <li> <button onclick="voteAnswer() ; showView('bestAnswer')"> Svar 4 </button> </li> <br>
            </ul>
        </div>

        <!-- Best Answer View -->
        <div id="bestAnswer" style="display: none;">
            <p>
                Her er det bedste svar!
            </p>
            <h2>
                Dummy Promt! Hvad synes du _____________?
            </h2>
            <br>
            
            <h3>
                <ol class="answer-list">
                    <li> Svar 1 </li> <br>
                    <li> Svar 2 </li> <br>
                    <li> Svar 3 </li> <br>
                    <li> Svar 4 </li> <br>
                </ol>
            </h3>
        <script>
            function showView(viewId) {
                // hide all views
                document.getElementById('writeAnswer').style.display = 'none';
                document.getElementById('voteAnswer').style.display = 'none';
                document.getElementById('bestAnswer').style.display = 'none';

                // show the selected view
                document.getElementById(viewId).style.display = 'block';
            }

            function sendAnswer() {
                // Should send answer to server -- Doesn't work yet
                console.log('Sent answer to server');
            }

            function voteAnswer() {
                // SHould send vote to server -- Doesn't work yet
                console.log('Voted for answer');

                

            }
        </script>

    </body>

</html>
