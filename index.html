<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>
            Dybt Seriøst!
        </title>
    </head>
    <body>
        <!-- frontpage view -->
        <div id="indexView"> 
            <h1> 
                Dybt Seriøst 
            </h1>
            <p> 
                Spillet for dybt seriøse mennesker 
            </p>
            <input type="text" id="Game Pin" placeholder="Indtast spil kode"><br>
            <br>
    
            <button onclick="showView('enterUsernameView')">Deltag i Spil</button>
            <br>
            <label>Eller</label>
            <br>
            <button>Opret Spil</button>
        </div>

        <!-- enter username view -->
        <div id="enterUsernameView" style="display: none;">
            <h1>
                Skriv dit brugernavn
            </h1>
            <p>
                Inden du joner et game, skal du have et brugernavn
            </p>
            <input type="text" id="usernameInput" placeholder="Skriv brugernavn her" >
            <br>
            <br>
            <button onclick="joinGame()"> Enter</button>
        </div>

        <!-- waiting room view -->
        <div id="waitingRoomView" style="display: none;">
            <h1>
                Venterum
            </h1>
            <p>
                Du har joinet spil XX. Vent på alle spillere
            </p>
            <button> Start Spil</button>
        </div>

        <script>
            function showView(viewId) {
                // hide all views
                document.getElementById('indexView').style.display = 'none';
                document.getElementById('enterUsernameView').style.display = 'none';
                document.getElementById('waitingRoomView').style.display = 'none';

                // show the selected view
                document.getElementById(viewId).style.display = 'block';
            }

            function joinGame() {
                let username = document.getElementById('usernameInput').value.trim();
                if (username !== "") {
                    // Send a POST request to the backend to add the player
                    fetch('http://130.225.170.52:10241/addPlayer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username: username })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Player added successfully') {
                            console.log('Player added with ID:', data.playerId);
                            showView('waitingRoomView');
                        } else {
                            alert('Failed to join game: ' + data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while joining the game.');
                    });
                } else {
                    alert('Du skal indtaste et brugernavn');
                }
            }
        </script>
        
        
    </body>
</html>
