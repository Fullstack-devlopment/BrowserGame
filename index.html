<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" href="style.css">-->
        <!--<link rel="stylesheet" href="GameStyle.css">-->
        <title>
            Dybt Seriøst!
        </title>

        <!-- Link to the external JavaScript file -->
        <script src="javascript/index_logic.js"></script>

        <script>
            // List of available CSS files
            const stylesheets = ["GameStyle.css", "style.css", "style2.css", "style3.css","style4.css"];
        
            // Select one randomly
            const randomStyle = stylesheets[Math.floor(Math.random() * stylesheets.length)];
        
            // Create a link element for the chosen stylesheet
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = randomStyle;
        
            // Append to <head>
            document.head.appendChild(link);
        </script>
        
    </head>
    <body>
        <!-- frontpage view -->
        <div id="indexView"> 
            <h1> 
                Dybt Seriøst 
            </h1>
            <p> 
                Spillet for dybt seriøse mennesker!
            </p>
            <input type="text" id="Game Pin" placeholder="Indtast spil kode"><br>
            <br>
    
            <button onclick="showView('enterUsernameView')">Deltag i Spil</button>
            <br>
            <br>
            <label>Eller</label>
            <br>
            <br>
            <button onclick="createGame()">Opret Spil</button>
        </div>

        <!-- enter username view -->
        <div id="enterUsernameView" style="display: none;">
            <h1>
                Skriv dit brugernavn
            </h1>
            <p>
                Inden du joner et game, skal du have et brugernavn!
            </p>
            <input type="text" id="usernameInput" placeholder="Skriv brugernavn her" >
            <br>
            <br>
            <button onclick="joinGame(); showView('waitingRoomView');"> Enter</button>
        </div>

        <!-- waiting room view -->
        <div id="waitingRoomView" style="display: none;">
            <h1>
                Venterum
            </h1>
            <p>
                Du har joinet spil XX. Vent på alle spillere
            </p>
            <h2>
                Spillere:
            </h2>
            <ul id="listOfPlayers">

            </ul>
            <button> Start Spil</button>
        </div>

        <script>
            const socket = io('http://130.225.170.52:3000'); // Connect to backend server
            function showView(viewId) {
                // hide all views
                document.getElementById('indexView').style.display = 'none';
                document.getElementById('enterUsernameView').style.display = 'none';
                document.getElementById('waitingRoomView').style.display = 'none';

                // show the selected view
                document.getElementById(viewId).style.display = 'block';
            }

            async function fetchPlayers() {
                try {
                    const response = await fetch('http://130.225.170.52:3000/users');
                    if (!response.ok) {
                        throw new Error('Failed to fetch players');
                    }
                    const players = await response.json();
                    updatePlayersList(players);
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            function updatePlayersList(players) {
                const list = document.getElementById('playersList');
                list.innerHTML = ''; // Clear previous entries
                players.forEach(player => {
                    const li = document.createElement('li');
                    li.textContent = player.name;
                    list.appendChild(li);
                });
            }

            // Fetch players when the page loads
            fetchPlayers();

            // Listen for new player updates in real-time
            socket.on('userAdded', (player) => {
                console.log('New player added:', player);
                fetchPlayers(); // Refresh the list when a new player is added
            });
        </script>
        
        
    </body>
</html>
